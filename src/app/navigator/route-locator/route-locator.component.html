<div class="container" *ngIf="route">
  <p>Fiets naar een nabijgelegen route om de navigatie te starten...</p>
  <ul>
    <li>
      <div class="number">
        {{route.begin}}&#9656;{{route.end}}
      </div>
      <div class="distance">
        {{route.distance}}
      </div>
      <div class="bearing" [style.transform]="route.bearingStyle"></div>
    </li>
  </ul>
</div>
