<div class="container" *ngIf="node">
  <p>U nadert knooppunt <strong>{{node.number}}</strong></p>
  <ul>
    <ng-container *ngFor="let connection of connections">

      <li [style.backgroundColor]="connection.color">
        <div class="number">
          {{connection.connection.number}}
        </div>
        <div class="distance">
          {{formatDistance(connection.connection.distance)}}
        </div>
      </li>
    </ng-container>
  </ul>
</div>
